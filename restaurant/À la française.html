<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site</title>
    
    <!-- Lier le CSS -->
    <link rel="stylesheet" href="css a la francaise/a la francaise style.css">

    
    <!-- Intégrer FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Polices Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand|Roboto">
</head>
<body>
    <header>
        <a class="back-arrow" href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Oh myfood</h1>
    </header>
    <img class="restaurant-image" src="../Images et textes Ohmyfood/images/restaurants/A la française .jpg" alt="A la française">
    <main class="block-gray">
        <div class="header-container">
            <h1 class="francaise-title">A la Française</h1>
            <div class="heart-icon">
                <i class="fas fa-heart under-heart"></i>
                <i class="far fa-heart over-heart"></i>
            </div>
        </div>
        <div class="entree-container"> <!-- Nouveau conteneur ajouté -->
            <h2 class="entree-title">Entrée</h2>
        </div>

       <!-- ENTREEE Conteneur pour les 3 blocs -->
<div class="items-container">
    <!-- Premier bloc -->
    <div class="item">
        <div class="description-et-titre">
            <h2 class="item-title">Tartare de poulpe acidulé</h2>
            <p class="item-description">Aux zestes d'orange</p>
        </div>
        <div class="item-price-container">
            <span class="item-price">25€</span>
        </div>
        <div class="hidecheckbox">
            <i class="fas fa-check"></i>
        </div>
    </div>

    <!-- Deuxième bloc -->
    <div class="item">
        <input type="checkbox" id="item2" class="item-checkbox">
        <label for="item2">
            <h2 class="item-title">Velouté de légumes d'antan</h2>
            <div class="item-content">
                <p class="item-description">Carotte, panais, topinambour</p>
                <span class="item-price">35€</span>
            </div>
            <div class="clicked-effect"><i class="fas fa-check"></i></div>
        </label>
    </div>

    <!-- Troisième bloc -->
    <div class="item">
        <input type="checkbox" id="item3" class="item-checkbox">
        <label for="item3">
            <h2 class="item-title">Soupe à l'oignon</h2>
            <div class="item-content">
                <p class="item-description">Revisitée</p>
                <span class="item-price">20€</span>
            </div>
            <div class="clicked-effect"><i class="fas fa-check"></i></div>
        </label>
    </div>
</div>
</div>
<div class="entree-container"> <!-- Nouveau conteneur ajouté -->
    <h2 class="entree-title">PLATS</h2>
</div>

<!-- PLAT Conteneur pour les 3 blocs -->
<div class="items-container">
<!-- Premier bloc -->
<div class="item">
<input type="checkbox" id="item1" class="item-checkbox">
<label for="item1">
    <h2 class="item-title">Coquilles Saint-Jacques</h2>
    <div class="item-content">
        <p class="item-description">Accompagné d'une purée de panais
        </p>
        <span class="item-price">40€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Deuxième bloc -->
<div class="item">
<input type="checkbox" id="item2" class="item-checkbox">
<label for="item2">
    <h2 class="item-title">Magret de canard</h2>
    <div class="item-content">
        <p class="item-description">Et parmentier de pommes de terres</p>
        <span class="item-price">35€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Troisième bloc -->
<div class="item">
<input type="checkbox" id="item3" class="item-checkbox">
<label for="item3">
    <h2 class="item-title">Pigeonneau d'Ille-et-Vilaine</h2>
    <div class="item-content">
        <p class="item-description">Sur son lit de gnocchis aux légumes</p>
        <span class="item-price">44€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>
</div>
</div>
<div class="entree-container"> <!-- Nouveau conteneur ajouté -->
    <h2 class="entree-title">DESSERTS</h2>
</div>

<!-- DESSERT Conteneur pour les 3 blocs -->
<div class="items-container">
<!-- Premier bloc -->
<div class="item">
<input type="checkbox" id="item1" class="item-checkbox">
<label for="item1">
    <h2 class="item-title">Pétales de violettes glacés</h2>
    <div class="item-content">
        <p class="item-description">Et purée de noisettes</p>
        <span class="item-price">18€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Deuxième bloc -->
<div class="item">
<input type="checkbox" id="item2" class="item-checkbox">
<label for="item2">
    <h2 class="item-title">Fondant au chocolat</h2>
    <div class="item-content">
        <p class="item-description">Revisité</p>
        <span class="item-price">22€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Troisième bloc -->
<div class="item">
<input type="checkbox" id="item3" class="item-checkbox">
<label for="item3">
    <h2 class="item-title">Millefeuille croustillant</h2>
    <div class="item-content">
        <p class="item-description">Myrtilles et pâtes d'amande</p>
        <span class="item-price">23€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>
</div>
<div class="container">
    <button class="explore-button">Commander</button>
</div>
</main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-content">
                <div class="footer-group footer-logo">
                    <h1>Oh myfood</h1>
                </div>
                <div class="footer-group footer-legal">
                    <span>Mentions légales</span>
                </div>
                <div class="footer-group footer-contact">
                    <span><a href="mailto:example@example.com" class="footer-email-link">Contact</a></span>
                </div>
                <div class="footer-group footer-propose">
                    <i class="fas fa-utensils"></i> <span>Proposer un restaurant</span>
                </div>
                <div class="footer-group footer-partner">
                    <i class="fas fa-handshake"></i> <span>Devenir partenaire</span>
                </div>
            </div>
        </div>
</body>
</html>
