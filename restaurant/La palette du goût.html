<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site</title>
    
    <!-- Lier le CSS -->
    <link rel="stylesheet" href="css a la francaise/a la francaise style.css">

    
    <!-- Intégrer FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Polices Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand|Roboto">
</head>
<body>
    <header>
        <a class="back-arrow" href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Oh myfood</h1>
    </header>
    <img src="../Images et textes Ohmyfood/images/restaurants/La palette du goût.jpg" alt="La palette du goût.jpg" class="restaurant-image">
    <main class="block-gray">
        <div class="header-container">
            <h1 class="francaise-title">A la Française</h1>
            <div class="heart-icon">
                <i class="fas fa-heart under-heart"></i>
                <i class="far fa-heart over-heart"></i>
            </div>
        </div>
        <div class="entree-container"> <!-- Nouveau conteneur ajouté -->
            <h2 class="entree-title">Entrée</h2>
        </div>

       <!-- ENTREEE Conteneur pour les 3 blocs -->
<div class="items-container">
    <!-- Premier bloc -->
    <div class="item">
        <input type="checkbox" id="item1" class="item-checkbox">
        <label for="item1">
            <h2 class="item-title">Tartare de poulpe acidulé</h2>
            <div class="item-content">
                <p class="item-description">Aux zestes d'orange</p>
                <span class="item-price">25€</span>
            </div>
            <div class="clicked-effect"><i class="fas fa-check"></i></div>
        </label>
    </div>

    <!-- Deuxième bloc -->
    <div class="item">
        <input type="checkbox" id="item2" class="item-checkbox">
        <label for="item2">
            <h2 class="item-title">Fricassée d'escargot</h2>
            <div class="item-content">
                <p class="item-description">Au piment d'Espelette</p>
                <span class="item-price">35€</span>
            </div>
            <div class="clicked-effect"><i class="fas fa-check"></i></div>
        </label>
    </div>

    <!-- Troisième bloc -->
    <div class="item">
        <input type="checkbox" id="item3" class="item-checkbox">
        <label for="item3">
            <h2 class="item-title">Foie gras de canard mi-cuit</h2>
            <div class="item-content">
                <p class="item-description">Et ses copeaux de truffe noire</p>
                <span class="item-price">20€</span>
            </div>
            <div class="clicked-effect"><i class="fas fa-check"></i></div>
        </label>
    </div>
</div>
</div>
<div class="entree-container"> <!-- Nouveau conteneur ajouté -->
    <h2 class="entree-title">PLATS</h2>
</div>

<!-- PLAT Conteneur pour les 3 blocs -->
<div class="items-container">
<!-- Premier bloc -->
<div class="item">
<input type="checkbox" id="item1" class="item-checkbox">
<label for="item1">
    <h2 class="item-title">Oeuf au plat</h2>
    <div class="item-content">
        <p class="item-description">Assaisonné à la truffe sur lit de caviar
        </p>
        <span class="item-price">40€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Deuxième bloc -->
<div class="item">
<input type="checkbox" id="item2" class="item-checkbox">
<label for="item2">
    <h2 class="item-title">Filet de boeuf aux herbes</h2>
    <div class="item-content">
        <p class="item-description">Accompagné de sa ribambelle de légumes</p>
        <span class="item-price">35€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Troisième bloc -->
<div class="item">
<input type="checkbox" id="item3" class="item-checkbox">
<label for="item3">
    <h2 class="item-title">Parmentier de queue de boeuf</h2>
    <div class="item-content">
        <p class="item-description">À la truffe noire sur sa purée de panais</p>
        <span class="item-price">44€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>
</div>
</div>
<div class="entree-container"> <!-- Nouveau conteneur ajouté -->
    <h2 class="entree-title">DESSERTS</h2>
</div>

<!-- DESSERT Conteneur pour les 3 blocs -->
<div class="items-container">
<!-- Premier bloc -->
<div class="item">
<input type="checkbox" id="item1" class="item-checkbox">
<label for="item1">
    <h2 class="item-title">Paris-Brest</h2>
    <div class="item-content">
        <p class="item-description">Revisité</p>
        <span class="item-price">18€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Deuxième bloc -->
<div class="item">
<input type="checkbox" id="item2" class="item-checkbox">
<label for="item2">
    <h2 class="item-title">Macaron au chocolat d'exception</h2>
    <div class="item-content">
        <p class="item-description">Et glace à la vanille de Madagascar</p>
        <span class="item-price">22€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>

<!-- Troisième bloc -->
<div class="item">
<input type="checkbox" id="item3" class="item-checkbox">
<label for="item3">
    <h2 class="item-title">Mousse au chocolat</h2>
    <div class="item-content">
        <p class="item-description">Au piment d'Espelette et à la truffe noire</p>
        <span class="item-price">23€</span>
    </div>
    <div class="clicked-effect"><i class="fas fa-check"></i></div>
</label>
</div>
</div>
<div class="container">
    <button class="explore-button">Commander</button>
</div>
</main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-content">
                <div class="footer-group footer-logo">
                    <h1>Oh myfood</h1>
                </div>
                <div class="footer-group footer-legal">
                    <span>Mentions légales</span>
                </div>
                <div class="footer-group footer-contact">
                    <span><a href="mailto:example@example.com" class="footer-email-link">Contact</a></span>
                </div>
                <div class="footer-group footer-propose">
                    <i class="fas fa-utensils"></i> <span>Proposer un restaurant</span>
                </div>
                <div class="footer-group footer-partner">
                    <i class="fas fa-handshake"></i> <span>Devenir partenaire</span>
                </div>
            </div>
        </div>
</body>
</html>
